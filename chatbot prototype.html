  <div class="chat-container blue" ;">
    <h1 class="gold">CHATBOT</h1>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Posez une question...">
      <button onclick="sendMessage()">Envoyer</button>
      
    </div>
  </div>

  <script>
    var faq = {
  "Bonjour": "Good morning",
  "bonjour":"Good afternoon",
  "Bonsoir": "Good evening",
  "Good morning": ":)",
  "Good afternoon":":)",
  "Good evening":":)",
  "Good morning Monsieur" : "Good morning, Mister? Ms?",
  "Good afternoon Monsieur":"Good morning, Mister? Ms?",
  "Good evening Monsieur": "Good morning, Mister? Ms?",
  "Good morning Mister":":)",
  "Good afternoon Mister":":)",
  "Good evening Mister":":)",
  
}

      // Ajoutez d'autres questions et réponses ici
    

    function sendMessage() {
      var userInput = document.getElementById("user-input").value;
      var chatMessages = document.getElementById("chat-messages");
      
      // Afficher la question de l'utilisateur
    var userMessage = document.createElement("div");
    userMessage.classList.add("user-message");
    var userMessageContent = document.createElement("span");
    userMessageContent.textContent = userInput;
    userMessage.appendChild(userMessageContent);
    chatMessages.appendChild(userMessage);

      // Rechercher la réponse dans la structure de données
      var answer = faq[userInput];

      // Afficher la réponse
      var botMessage = document.createElement("div");
    botMessage.classList.add("bot-message");
    var botMessageContent = document.createElement("span");
    botMessageContent.innerHTML = answer ? answer : "Désolé, je ne comprends pas.";
    botMessage.appendChild(botMessageContent);
    chatMessages.appendChild(botMessage);

      // Effacer l'entrée utilisateur
      document.getElementById("user-input").value = "";

      // Défiler vers le bas pour afficher la dernière réponse
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
